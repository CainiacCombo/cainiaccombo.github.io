<!DOCTYPE html>
<html lang="en" class="bg-gradient">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Norican">
    <link rel="stylesheet" href="index.css">

    <title>¡Fiesta!</title>
  </head>
  <body>
    <header class="jumbotron jumbotron-fluid row align-items-center justify-content-center mb-0 mx-0">
      <div class="white text-center px-4">
        <h1>¡Fiesta!</h1>
        <p><i>Create, organize, and rate parties</i></p>
      </div>
    </header>

    <main class="py-5 px-4">
      <nav class="nav btn-group justify-content-center mb-4">
        <button class="btn bg-gradient p-0 active">
          <div class="w-100">
            <a href="#app" class="nav-link">App</a>
          </div>
        </button>
        <button class="btn bg-gradient p-0">
          <div class="w-100">
            <a href="#tech-stack" class="nav-link">Tech Stack</a>
          </div>
        </button>
        <button class="btn bg-gradient p-0">
          <div class="w-100">
            <a href="#team" class="nav-link">Team</a>
          </div>
        </button>
      </nav>

      <section id="app">
        <div id="app-carousel" class="carousel slide" data-ride="carousel" data-interval="false">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row align-items-center justify-content-center">
                <div class="title col-4 p-0">
                  <h1>Create</h1>
                  <p>Fill out the party details and invite your friends!</p>
                </div>
                <div class="images col-auto p-0">
                  <div id="app-create-carousel" class="carousel carousel-fade slide" data-ride="carousel" data-interval="5000">
                    <ol class="carousel-indicators">
                      <li data-target="#app-create-carousel" data-slide-to="0" class="active"></li>
                      <li data-target="#app-create-carousel" data-slide-to="1"></li>
                      <li data-target="#app-create-carousel" data-slide-to="2"></li>
                      <li data-target="#app-create-carousel" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="assets/timeline.png" alt="" />
                        <div class="carousel-caption w-100">
                          <h5>Timeline</h5>
                          <p>View all the parties your friends are in</p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="assets/create.png" alt="" />
                        <div class="carousel-caption w-100">
                          <h5>Create Form</h5>
                          <p>Create a party here</p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="assets/invite.png" alt="" />
                        <div class="carousel-caption w-100">
                          <h5>Invite</h5>
                          <p>Chose to invite your friends</p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="assets/invited.png" alt="" />
                        <div class="carousel-caption w-100">
                          <h5>Invited</h5>
                          <p>Once invited to a party, you get a SMS</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#app-carousel" role="button" data-slide="prev">
            <span><i class="fas fa-2x fa-chevron-left col-gradient" aria-hidden="true"></i></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#app-carousel" role="button" data-slide="next">
            <span><i class="fas fa-2x fa-chevron-right col-gradient" aria-hidden="true"></i></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <!-- <article id="create">
          <div class="row">
            <div class="col">
              <h2>Create</h2>

            </div>
            <div class="col">
              <img src="assets/create.png" alt="" class="w-100" />
            </div>
          </div>
        </article> -->
      </section>
      <!-- <section id="tech-stack">
        <article>
          <h1>Tech Stack</h1>
          tech stack...
        </article>
      </section>
      <section id="team">
        <article>
          <h1>Team</h1>
          team...
        </article>
      </section> -->
    </main>

    <footer class="p-4">
      <div class="row">
        <div class="col text-right">
          <a href="https://github.com/CainiacCombo/Fiesta" target="_blank" data-toggle="popover" data-trigger="hover" data-placement="top" data-content="Fiesta Source"><i class="fab fa-2x fa-github"></i></a>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
      $(() => {
        $('.carousel').carousel();
        $('[data-toggle="popover"]').popover();
      });
    </script>
  </body>
</html>
